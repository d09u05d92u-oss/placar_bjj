<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar Jiu-Jitsu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .score-box {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .score-box.total {
      pointer-events: none; /* ðŸ”’ bloqueia clique */
      background: #333;
    }

    .score-text {
      font-size: 36px;
      font-weight: bold;
    }

    .timer {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start { background: green; color: white; }
    .pause { background: orange; color: white; }
    .reset { background: red; color: white; }
  </style>
</head>
<body>

  <h1>Placar Jiu-Jitsu</h1>

  <div class="timer" id="timer">05:00</div>
  <button class="start" onclick="startTimer()">Iniciar</button>
  <button class="pause" onclick="pauseTimer()">Pausar</button>
  <button class="reset" onclick="resetTimer()">Resetar</button>

  <div class="container">
    <!-- Player 1 -->
    <div class="score-box" onclick="addPoints(1,2)">+2</div>
    <div class="score-box" onclick="addPoints(1,3)">+3</div>
    <div class="score-box" onclick="addPoints(1,4)">+4</div>
    <div class="score-box total">
      <div class="score-text" id="player1Total">0</div>
    </div>

    <!-- Player 2 -->
    <div class="score-box" onclick="addPoints(2,2)">+2</div>
    <div class="score-box" onclick="addPoints(2,3)">+3</div>
    <div class="score-box" onclick="addPoints(2,4)">+4</div>
    <div class="score-box total">
      <div class="score-text" id="player2Total">0</div>
    </div>
  </div>

  <script>
    let player1Points = 0;
    let player2Points = 0;

    function updateScores() {
      document.getElementById("player1Total").textContent = player1Points;
      document.getElementById("player2Total").textContent = player2Points;
    }

    function addPoints(player, points) {
      if (player === 1) {
        player1Points += points;
      } else {
        player2Points += points;
      }
      updateScores();
    }

    // -------- CRONÃ”METRO --------
    let timerInterval;
    let timeLeft = 300; // 5 min

    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        String(minutes).padStart(2,"0") + ":" + String(seconds).padStart(2,"0");
    }

    function startTimer() {
      if (!timerInterval) { // impede mÃºltiplos intervalos
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            timerInterval = null;
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      timeLeft = 300; // volta para 5 min
      updateTimerDisplay();
    }

    updateScores();
    updateTimerDisplay();
  </script>

</body>
</html>
